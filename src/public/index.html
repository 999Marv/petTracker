<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Tracker</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Pet Tracker</h1>

    <form id="new-pet-form" aria-labelledby="pet form">
      <label>
        Pet Name<sup>*</sup>:
        <input type="text" name="" id="" required />
      </label>

      <label>
        Profile Picture<sup>*</sup>:
        <input type="text" name="" id="" required />
      </label>

      <fieldset>
        <legend>Species<sup>*</sup></legend>
        <label>
          <input type="radio" name="species" id="cat" value="Cat" />
          Cat
        </label>
        <label for="dog">
          <input type="radio" name="species" id="dog" value="Dog" />
          Dog
        </label>
        <label>
          <input type="radio" name="species" id="bird" value="Bird" />
          Bird
        </label>
      </fieldset>

      <label>
        <input type="checkbox" name="" id="" />
        Are they friendly?
      </label>

      <button type="submit">Add Pet!</button>
    </form>

    <h2>Pet List</h2>

    <ul id="pet-list"></ul>
  </body>

  <style>
    img {
      height: 15rem;
    }
    sup {
      color: red;
    }
    form,
    ul {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border: 0.1rem solid #000;
    }
    form {
      flex-direction: column;
      width: fit-content;
    }
    #pet-list {
      flex-wrap: wrap;
      list-style: none;
    }
  </style>
</html>
